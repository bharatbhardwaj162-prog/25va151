<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>
<body>
    <header align="center">
        <hr>
        <h1>Student Registration Form</h1>
        <hr>
    </header>
    
    <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" value="Bharat Bhardwaj" readonly>
        <br><br>

        <label for="adm">Admission No:</label>
        <input type="text" id="adm" value="2025B04010024" readonly>
        <br><br>

        <label for="class">Class:</label>
        <input type="text" id="class" value="ELCE 1" readonly>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter email address" required>
        <br><br>

        <label for="pass">Password:</label>
        <input type="password" id="pass" placeholder="Enter Password" required>
        <br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>

        <input type="radio" id="other" name="gender">
        <label for="other">Other</label>
        <br><br>

        <label for="course">Course:</label>
        <select id="course">
            <option value="">-- Select Course --</option>
            <option value="cse">CSE Core</option>
            <option value="cseaiml">CSE AIML</option>
            <option value="cseds">CSE DS</option>
            <option value="eee">EEE</option>
            <option value="ece">ECE</option>
            <option value="elce" selected>ELCE</option>
        </select>
        <br><br>

        <label for="contact">Contact No:</label>
        <input type="tel" id="contact" placeholder="Enter Phone Number" required>
        <br><br>

        <label>Address:</label><br>
        <textarea placeholder="Enter Your Address..."></textarea>
        <br><br>

        <input type="submit" value="Register">
        <input type="reset" value="Clear">
        <hr>
    </form>
   
    <footer align="center">
        <p>&copy; 2025 Student Registration Portal</p>
        <hr>
    </footer>
</body>
</html>
